{% extends 'aladdin/base_generic.html' %}
{% block content %}
<div class="container">
    <div class="container">
        <div class="row">
          <div class="col">
            Bulk upload trades
          </div>
          <div class="col">
            Add trades manually
            <form method="post" >
                {% csrf_token %}
                <table>
                   {{ form.as_table }}
                    <tr>
                       <td></td>
                       <td><input type="submit" name="submit" value="Register" /></td>
                   </tr>
                </table>
            </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
