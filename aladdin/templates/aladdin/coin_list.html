{% extends "base_generic.html" %}

{% block content %}
  <h1>Coin List</h1>
  {% if coin_list %}
  <ul>
    {% for coin in coin_list %}
      <li>
        <a href="">{{ coin.ticker }}</a> ({{coin.name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
